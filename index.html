<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo">
        </header>
        <section class="profile">
            <img src="./images/Avatar.jpg" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="place">
            <div class="place__image-container">
            <img src="./images/Karachaevsk.jpg" class="place__image">
            </div>
            <div class="place__info">
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button class="place__like-button"></button>
            </div>
          </div>
          <div class="place">
            <div class="place__image-container">
            <img src="./images/Elbrus.png" class="place__image">
            </div>
            <div class="place__info">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like-button"></button>
            </div>
          </div>
          <div class="place">
            <div class="place__image-container">
            <img src="./images/Dombai.png" class="place__image">
            </div>
            <div class="place__info">
              <h2 class="place__name">Домбай</h2>
              <button class="place__like-button"></button>
            </div>
          </div>
          <div class="place">
            <div class="place__image-container">
            <img src="./images/Baikal.jpg" class="place__image">
            </div>
            <div class="place__info">
              <h2 class="place__name">Байкал</h2>
              <button class="place__like-button"></button>
            </div>
          </div>
          <div class="place">
            <div class="place__image-container">
            <img src="./images/Kazbek.jpg" class="place__image">
            </div>
            <div class="place__info">
              <h2 class="place__name">Гора Казбек</h2>
              <button class="place__like-button"></button>
            </div>
          </div>
          <div class="place">
            <div class="place__image-container">
            <img src="./images/Altai.jpg" class="place__image">
            </div>
            <div class="place__info">
              <h2 class="place__name">Алтай</h2>
              <button class="place__like-button"></button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
              <input type="text" class="popup__input popup__input_name" placeholder="Ваше имя">
              <input type="text" class="popup__input popup__input_about" placeholder="Расскажите о себе">
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
          </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
